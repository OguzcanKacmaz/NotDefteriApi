<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

    <title>Not Defteri</title>
</head>

<body>
    <nav class="navbar bg-light mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Not Defteri</span>
        </div>
    </nav>
    <div class="container-fluid container-md">
        <div class="row">
            <div class="col-sm-4 col-lg-3 ">
                <button id="btnYeni" class="btn btn-primary mb-2 w-100">
                    <i class="fa-solid fa-plus"></i>
                    Yeni Not
                </button>
                <div id="notlar" class="list-group mb-3">

                </div>
            </div>
            <div class="col-sm-8 col-lg-9">
                <form id="frmNot">
                    <div class="mb-2">
                        <input id="txtBaslik" type="text" class="form-control" placeholder="Başlık" required>
                    </div>
                    <div class="mb-2">
                        <textarea id="txtIcerik" type="text" class="form-control" placeholder="İçerik"
                            rows="15"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Kaydet</button>
                        <button id="btnSil" type="button" class="btn btn-danger">Sil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/site.js"></script>
</body>

</html>
